name: Build and Deploy to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: cyber-analyzer-rg
  PROJECT_NAME: cyber-analyzer
  CONTAINER_NAME: main
  ACR_NAME: cyberanalyzerzaiuv4

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      encoded_image: ${{ steps.encode.outputs.encoded_image }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --push \
            --platform linux/amd64 \
            -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.PROJECT_NAME }}:${{ github.sha }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.PROJECT_NAME }}:latest \
            .

      - name: Encode image twice for safe output
        id: encode
        run: |
          IMAGE="${{ env.ACR_NAME }}.azurecr.io/${{ env.PROJECT_NAME }}:${{ github.sha }}"
          DOUBLE_ENCODED=$(printf '%s' "$IMAGE" | base64 -w0 | base64 -w0)
          echo "encoded_image=$DOUBLE_ENCODED" >> $GITHUB_OUTPUT


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:

      - name: Skip if not main/master
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          echo "Not on main or master â€” skipping deploy."
          exit 0

      - name: Decode image (double base64)
        id: decode
        run: |
          RAW="${{ needs.build-and-push.outputs.encoded_image }}"
          IMAGE=$(printf '%s' "$RAW" | base64 -di | base64 -di)
          echo "::add-mask::$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV


      - name: Login to Azure
        run: |
          az login --username ${{ secrets.AZURE_USERNAME }} --password ${{ secrets.AZURE_PASSWORD }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy new revision
        run: |
          az containerapp update \
            --name ${{ env.PROJECT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image "$IMAGE" \
            --container-name "${{ env.CONTAINER_NAME }}"
