name: Build and Deploy to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: cyber-analyzer-rg
  PROJECT_NAME: cyber-analyzer
  CONTAINER_NAME: main
  ACR_NAME: cyberanalyzerzaiuv4

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_full: ${{ steps.image-info.outputs.IMAGE_FULL }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.PROJECT_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.PROJECT_NAME }}:latest
          platforms: linux/amd64

      - name: Set image output
        id: image-info
        run: |
          echo "IMAGE_FULL=${{ env.ACR_NAME }}.azurecr.io/${{ env.PROJECT_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
  name: Deploy to Azure Container Apps
  runs-on: ubuntu-latest
  needs: build-and-push

  steps:
    - name: Check branch
      if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
      run: |
        echo "Not on main or master â€” skipping deploy."
        exit 0
    
    - name: Debug image output
      run: |
        echo "IMAGE_FULL from needs: '${{ needs.build-and-push.outputs.image_full }}'"

    - name: Login to Azure
      run: |
        az login --username ${{ secrets.AZURE_USERNAME }} --password ${{ secrets.AZURE_PASSWORD }}
        az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy new revision
      run: |
        az containerapp update \
          --name ${{ env.PROJECT_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --image "${{ needs.build-and-push.outputs.image_full }}" \
          --container-name "${{ env.CONTAINER_NAME }}"
